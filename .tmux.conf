unbind r
bind r source-file ~/.tmux.conf

set-option -g status-position top

set -g default-terminal "screen-256color"
set -g terminal-overrides ',xterm-256color:Tc'

setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set -g prefix2 C-Space
bind C-Space send-prefix -2

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 5000                 # boost history

# -- display -------------------------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

set -g status off

# hiude status bar
bind-key -n C-F3 set-option -g status

bind-key -r f run-shell "tmux neww ~/scripts/tmux/tmux-sessionizer.sh"

# bind-key -r G run-shell "~/scripts/tmux/tmux-sessionizer.sh ~/path/to/tmuxifier"
# bind-key -r C run-shell "~/scripts/tmux/tmux-sessionizer.sh ~/or/path/to/sessionizer/name"

# check if available for more options
# R L H T N S

# bind m to turn mouse on
set -g mouse on
bind m \
  set -g mouse off \;\
  display 'Mouse: ON'

# bind M to turn mouse OFF
bind M \
  set -g mouse on \;\
  display 'Mouse: OFF'

# clear both screen and history
bind -n C-e send-keys C-l \; run 'sleep 0.2' \; clear-history

setw -g mode-keys vi

# activity
set -g monitor-activity on
set -g visual-activity off

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# session navigation
bind BTab switch-client -l  # move to last session

# split current window horizontally
# bind - split-window -v
# split current window vertically
# bind _ split-window -h

# open in same dir
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -h -c "#{pane_current_path}"

# pane navigation
# bind -r h select-pane -L  # move left
# bind -r j select-pane -D  # move down
# bind -r k select-pane -U  # move up
# bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
# set -g @plugin 'jaclu/tmux-power-zoom'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'christoomey/vim-tmux-navigator'

### ressurect config
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

set -g @t-fzf-prompt 'î¯ˆ  '

### theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'frappe' # latte frappe, macchiato, mocha

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
