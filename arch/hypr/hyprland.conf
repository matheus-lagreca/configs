#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,1920x1080,auto,auto
# monitor=eDP-1,highres,0x1080,1
# TODO: make a bind or wathever to change the monitor
monitor=eDP-1,highres,0x0,1
monitor=HDMI-A-1,highres,1920x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=waybar & hyprpaper & dunst

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
# env = GTK_THEME,Cyberpunk

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,br
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    
    # no_cursor_warps = no    # moving from one window to other on alt+tab
    cursor_inactive_timeout = 3

    no_border_on_floating = false

    resize_on_border = 1
    extend_border_grab_area = 6
    hover_icon_on_border = 0 # hide drag button when not pressing
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # rounding = 10
    
    rounding = 6
    multisample_edges = 1
    # 
    # blur {
    #     enabled = true
    #     size = 3
    #     passes = 1
    # }
    #
    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
    # 
    # rounding = 6
    # multisample_edges = 1

    #---------------------------------------------------------
    #                          Blur
    #---------------------------------------------------------
    blur {
      enabled = yes
      size = 7
      passes = 3         #  more passes = more resources
      ignore_opacity = 1
      new_optimizations = true
      noise = 0.01
      contrast = 1.05    # range 0 - 2
      brightness = 1.12   # range 0 - 2
      special = 0
      # xray = 1
    }

    #---------------------------------------------------------
    #                         Opacity
    #---------------------------------------------------------
    active_opacity = 1.05
    inactive_opacity = 0.85
    fullscreen_opacity = 1.05
    dim_inactive = 0
    dim_strength = 0.2
    # dim_around = 0.5
    dim_special = 0.5
    
    #---------------------------------------------------------
    #                         Shadows
    #---------------------------------------------------------
    drop_shadow = 0
    shadow_range = 40
    # shadow_render_power = 1
    # shadow_ignore_window = bool
    col.shadow = 0x88000000
    col.shadow_inactive = 0x22000000
    #shadow_offset = vec2
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    #workspace_swipe_invert = 1
    workspace_swipe_min_speed_to_force = 0
    workspace_swipe_cancel_ratio = 0
    workspace_swipe_create_new =  yes
    workspace_swipe_forever = yes
    # workspace_swipe_numbered = yes
    # workspace_swipe_use_r = no
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true
    vrr = 1
    layers_hog_keyboard_focus = yes
    animate_manual_resizes = yes
    animate_mouse_windowdragging = yes
    #enable_swallow = no
    # render_titles_in_groupbar = no
    groupbar_gradients = no
    groupbar_text_color = 0xff1FEDB3
    # groupbar_titles_font_size = 10
    close_special_on_empty = 1
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

#                  pavucontrol
#-----------------------------------------------
windowrule = opacity 0.95,pavucontrol
windowrule = float,pavucontrol

#                   alacritty
#-----------------------------------------------
windowrule = opacity 1.1,Alacritty
# windowrule = animation slide,Alacritty
windowrule = float,title:alacritty_float

windowrule = float,title:alacritty_time
windowrule = noblur,title:alacritty_time
windowrule = fullscreen,title:alacritty_time

windowrule = float,title:nmtui
windowrule = float,title:nnn
windowrule = float,title:btop

windowrule = move 360 360,title:nmtui
windowrule = opacity 0.88,title:nmtui

windowrule = float,title:clock
windowrule = move 650 30,title:clock
windowrule = size 600 210,title:clock
windowrule = opacity 1 1,title:clock
# windowrule = nofocus,title:clock

windowrule = float,title:fast
windowrule = move 844 32,title:fast
windowrule = size 230 84,title:fast
windowrule = opacity 1 1,title:fast


#                    spotify
#-----------------------------------------------
# not working because spotify changes the title of the window
# get by class?
# windowrule = opacity 0.88,title:Spotify
# windowrule = tile,title:Spotify
windowrulev2 = opacity 0.88,class:(Spotify)
windowrulev2 = tile,class:(Spotify)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$shiftMod = SUPER_SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, W, exec, firefox -p mconf
bind = $shiftMod, W, exec, firefox -p my
bind = ,Print, exec, grim -g "$(slurp -d)" - | wl-copy

bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, B, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# full
bind = $mainMod, F, fullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# move vertical
bind = $mainMod, code:60, movecurrentworkspacetomonitor, +1
# bind= $mainMod, code:59,movecurrentworkspacetomonitor,d
# bind= $mainMod, code:60,movecurrentworkspacetomonitor,u
# move horizontal
# bind= $mainMod, code:59,movecurrentworkspacetomonitor,l
# bind= $mainMod, code:60,movecurrentworkspacetomonitor,r

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

